    <script>
        $(document).ready(function () {
            // Move share buttons when user reaches bottom
            $(window).scroll(function () {
                if ($(document).height() <= ($(window).height() + $(window).scrollTop())) {
                    $('.likely-header').addClass('likely-hide');
                    $('.likely-footer').addClass('likely-show');
                }
                else {
                    $('.likely-header').removeClass('likely-hide');
                    $('.likely-footer').removeClass('likely-show');
                }
            });

            // Typed animation
            $(".typed").typed({
                strings: ["<h1>Merhaba, ben Humans Chatbot.</h1><p>Geliştirici ve Tasarımcı arkadaşlarla birlikte bu işe olan aşkını ve motivasyonunu arttırmaya çalışıyorum.</p>"],

                typeSpeed: 10
            });
            // Reveal elements on scroll
            window.sr = ScrollReveal({ reset: true }).reveal('h1, p, .block, .button, .column');
        });
